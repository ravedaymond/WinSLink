<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta id="electron-info" content=""/>
    <link rel="stylesheet" type="text/css" href="css/index.css">

        <div class="content-container">
            <div class="content">

                    <div class="dock-actions dock-section">
                        <div class="icon-button dock-button" icon-name="file-symlink">
                            <div class="tooltip"></div>                            
                        </div>
                        <div class="icon-button dock-button" icon-name="folder-symlink">

                        </div>
                        <div class="icon-button dock-button" icon-name="folder-search">

                        </div>

                        </div>

                            <div class="tooltip"></div>                            
                        </div>
                        <div class="icon-button dock-button" icon-name="settings">

                    </div>
